<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加音乐</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="static/bootstrap-3.4.1/css/bootoast.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="static/bootstrap-3.4.1/js/jquery-3.6.0.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="static/bootstrap-3.4.1/js/bootstrap.js"></script>
    <script src="./static/bootstrap-3.4.1/js/bootoast.js"></script>
    <script src="./static/js/ajaxupload.js"></script>

    <link rel="stylesheet" href="static/css/dmaku.css"/>
    <script type='text/javascript' src='static/js/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='static/js/jquery.particleground.min.js'></script>
    <script type='text/javascript' src='static/js/dmaku.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main {
            position: relative;
            top: -350px;
        }

        main .myform {
            width: 30%;
            margin-left: 40px;
        }

        main p {
            display: block;
            width: 100%;
            /* position: absolute;
            bottom: 20px; */
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10px;
            color: #666;
            text-align: center;
        }

        .myform {
            width: 500px !important;
            height: 450px;
            overflow: auto;
        }

        .myform form {
            width: 450px;
        }

        .myform::-webkit-scrollbar {
            /*滚动条整体样式*/
            width: 5px; /*高宽分别对应横竖滚动条的尺寸*/
            height: 1px;
        }

        .myform::-webkit-scrollbar-thumb {
            /*滚动条里面小方块*/
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgb(255, 255, 255);
            background: #868686;
        }

        .myform::-webkit-scrollbar-track {
            /*滚动条里面轨道*/
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: #ededed;
        }
    </style>
</head>

<body style="background: #ffffff">
<!--<div class="container-fluid my-container">-->
<div id="particles">
    <div class="intro">
        <main>
            <!-- 路径导航 -->
            <ol class="breadcrumb" style="margin-top:5px;">
                <li><a href="#">Home</a></li>
                <li><a href="#">Music Management</a></li>
                <li class="active">Add Music</li>
            </ol>
            <!-- 表单 -->
            <div class="myform">
                <form id="myForm" action="/musicApp/music/add" method="post">
                    <div class="form-group">
                        <label for="musicName">Music name：</label>
                        <input type="text" class="form-control" name="musicName" id="musicName" placeholder="Please enter music name:">
                    </div>
                    <div class="form-group">
                        <label for="musicPic">Picture：</label>
                        <div>
                            <img src="./static/img/default-pic.png" class="img-thumbnail" alt=""
                                 style="height: 120px;position: relative;left: 0px;" id="viewImg"/>
                            <button type="button" class="btn btn-primary btn-xs" id="addLabProdPic"
                                    style="margin-left: 40px;"><i class="glyphicon glyphicon-folder-open"></i> &nbsp;Choose Picture
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="singer">Singer：</label>
                        <input type="text" class="form-control" name="singer" id="singer" placeholder="Please enter singer：">
                    </div>
                    <div class="form-group">
                        <label for="musictypeId">Music type：</label>
                        <select class="form-control" id="musictypeId">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recordCompany">Record company：</label>
                        <input type="text" class="form-control" name="recordCompany" id="recordCompany"
                               placeholder="Please enter record company：">
                    </div>
                    <div class="form-group">
                        <label for="releaseDate">Release date：</label>
                        <div class="input-group date" id="datetimepicker1">
                            <input type="text" class="form-control" id="releaseDate" placeholder="Please choose release date：">
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="depict">Depict：</label>
                        <textarea name="depict" class="form-control" id="depict" cols="30" rows="5"
                                  placeholder="Please enter the music depict："></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price：</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="price" placeholder="Please enter price:">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" onclick="save()">Save</button>
                </form>

            </div>
        </main>
    </div>
</div>
<!-- 尾部 -->
<div class="footer">Copyright &copy; 2022 LiJiayin</div>

<link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
      rel="stylesheet">
<!--  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>-->
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.25.3/moment-with-locales.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

<script>

    // 声明一个变量，存放上传成功后的图片的远程路径
    let coursePic = '';

    $(function () {
        initMenu();
        fileUpload()
    })

    /**
     * 文件上传
     */
    function fileUpload() {
        //上传图片
        new AjaxUpload('#addLabProdPic', {
            action: '/musicApp/upload',// 对应服务器的url地址,大家只改这里一处地方
            name: 'picFile',
            responseType: 'json',
            onSubmit: function (file, ext) {
                if (ext && /^(jpg|png|bmp)$/.test(ext.toLowerCase())) {
                    this.setData({
                        'picName': file
                    });
                } else {
                    alert("请上传格式为 jpg|png|bmp 的图片！");
                    return false;
                }
            },
            onComplete: function (file, response) {
                if (response.error) {
                    alert(response.error);
                    return;
                }
                console.log("response", response)
                coursePic = "/musicApp/imgs/musicPic/" + response.result;// 大家这里只需要改称自己的根路径
                console.log("获取上传的图片：" + coursePic)
                $('#viewImg').attr('src', coursePic);
            }
        });
    }

    /**
     * 初始化音乐类别下拉菜单
     */
    function initMenu() {
        $.ajax({
            type: 'get',
            url: '/musicApp/musictype/queryList',
            cache: false,
            dataType: 'json',
            success: function (res) {
                console.log("请求音乐类别数据：", res.result);
                if (res.code == 1 && res.result) {
                    // 动态生成下拉列表
                    $("#musictypeId").append($(`
                              <option className = "disabled" readonly value="">Please choose music type:</option>
                        `))
                    for (let val of res.result) {
                        $("#musictypeId").append($(`
                                <option value="${val.musictypeId}">${val.musictypeName}</option>
                            `))
                    }
                }
            },
            error: function (err) {
                bootoast({
                    message: '服务器请求错误！',
                    type: 'danger',
                    position: 'top',
                    timeout: 2
                });
            }
        })
    }

    $(function () {
        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',           // 显示年月日
            locale: moment.locale('zh-cn')
        })
    })


    // 提交表单的方法
    function save() {
        // 获取表单数据
        let musicName = $("#musicName").val();
        let musicPic = coursePic;
        let musictypeId = $("#musictypeId option:selected").val()
        let singer = $("#singer").val();
        let recordCompany = $("#recordCompany").val();
        let depict = $("#depict").val();
        let price = $("#price").val();
        let releaseDate = $("#releaseDate").val();
        // 进行非空校验
        if (!musicName || musicName === '') {
            bootoast({
                message: '音乐名称不能为空！',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        if (!musictypeId || musictypeId === '') {
            bootoast({
                message: '音乐类别不能为空！',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        if (!musicPic || musicPic === '') {
            bootoast({
                message: '封面图片不能为空！',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        if (!singer || singer === '') {
            bootoast({
                message: '歌手不能为空！',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        if (!recordCompany || recordCompany === '') {
            bootoast({
                message: '唱片公司不能为空！',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        if (!depict || depict === '') {
            bootoast({
                message: '音乐描述不能为空！',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        if (!price || price === '') {
            bootoast({
                message: '价格不能为空！',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        if (!releaseDate || releaseDate === '') {
            bootoast({
                message: '发行日期不能为空！',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        console.log(`musicName=${musicName}&musicType.musictypeId=${musictypeId}&musicPic=${musicPic}&singer=${singer}&recordCompany=${recordCompany}
                    &depict=${depict}&price=${price}&releaseDate=${String(releaseDate)}`);
        // 提交表单
        $.ajax({
            type: 'post',// 提交方式 post
            url: $("#myForm").attr("action"),// /musictypeApp/music/add
            cache: false,// 不启用缓存
            data: `musicName=${musicName}&musicPic=${musicPic}&singer=${singer}&recordCompany=${recordCompany}&musicType.musictypeId=${musictypeId}
                    &depict=${depict}&price=${price}&releaseDate=${releaseDate}`,// 数据可以自由拼接
            dataType: 'json',// 期望服务器响应的数据类型 json
            success: function (result) {// 响应成功就会自动执行该方法，result中封装的是响应的结果
                console.log(result);
                if (result.code != 1) {
                    // 提示
                    bootoast({
                        message: result.msg,
                        type: 'danger',
                        position: 'top',
                        timeout: 2
                    });
                } else {
                    // 提示
                    bootoast({
                        message: result.msg,
                        type: 'success',
                        position: 'top',
                        timeout: 2
                    });
                }

                // 成功之后可以跳转
                setTimeout(() => {
                    window.location.href = "music-list.html"
                }, 1000)
            },
            error: function (error) {// 响应失败就会自动执行该方法，error中封装的是错误信息
                // 提示
                bootoast({
                    message: '服务器请求错误！',
                    type: 'danger',
                    position: 'top',
                    timeout: 2
                });

            }

        })
        return true;
    }
</script>
</body>
</html>
