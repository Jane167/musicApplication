<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu菜单</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css"/>

    <link rel="stylesheet" href="../css/dmaku.css"/>
    <!--<script type='text/javascript' src='../js/jquery-1.11.1.min.js'></script>-->
    <script type='text/javascript' src='../js/jquery.particleground.min.js'></script>
    <script type='text/javascript' src='../js/dmaku.js'></script>
</head>

<body>
<h3 class="title"><i class="iconfont icon-category" style="margin-right: 15px"></i>Menu</h3>
<ul id="accordion" class="accordion">
</ul>


<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        // 根据角色，显示不一样的菜单
        let role = 0;//sessionStorage.getItem("role");
        console.log("-------------------", role);
        if (role == 0) {// 管理员
            $(`
                    <li>
                         <div class="link"><i class="iconfont icon-2xitong"></i>Category Management<i class="iconfont icon-leibieguanli"></i>
                         </div>
                         <ul class="submenu">

                           <li><a href="javascript:void(0)" onclick="forward('musictype-add.html')" target="card">Add Category</a></li>
                           <li><a href="javascript:void(0)" onclick="forward('musictype-list.html')" target="card">Category List</a></li>
                         </ul>
                    </li>
                    <li>
                         <div class="link"><i class="iconfont icon-2xitong"></i>Music Management<i class="iconfont icon-yinle1"></i>
                         </div>
                         <ul class="submenu">

                           <li><a href="javascript:void(0)" onclick="forward('music-add.html')" target="card">Add Music</a></li>
                           <li><a href="javascript:void(0)" onclick="forward('music-list.html')" target="card">Music List</a></li>
                         </ul>
                     </li>

                     <li>
                         <div class="link"><i class="iconfont icon-2xitong"></i>Personal &nbsp;Center<i class="iconfont icon-gerenzhongxin"></i>
                         </div>
                         <ul class="submenu">
                           <li><a href="javascript:void(0)" onclick="forward('person-info.html')" target="card">Personal information</a></li>
                           <li><a href="javascript:void(0)" onclick="forward('update-pwd.html')" target="card">Modify password</a></li>
                         </ul>
                     </li>
                    `).appendTo($("#accordion"))

        } else if (role == 1) {// 教师
            $(`
                    <li>
                         <div class="link"><i class="iconfont icon-2xitong"></i>教师管理111<i class="iconfont icon-jiaoshi"></i>
                         </div>
                         <ul class="submenu">

                           <li><a href="javascript:void(0)" onclick="forward('07-案例：添加界面.html')" target="card">添加教师</a></li>
                           <li><a href="javascript:void(0)" onclick="forward('teacher-list.html')" target="card">教师列表</a></li>
                         </ul>
                    </li>
                    <li>
                         <div class="link"><i class="iconfont icon-2xitong"></i>学生管理<i class="iconfont icon-xuesheng"></i>
                         </div>
                         <ul class="submenu">

                           <li><a href="javascript:void(0)" onclick="forward('04-案例：登录界面-02.html')" target="card">添加教师</a></li>
                           <li><a href="#">教师列表</a></li>
                         </ul>
                     </li>
                    `).appendTo($("#accordion"))
        } else if (role == 2) {// 学生
            $(`
                    <li>
                         <div class="link"><i class="iconfont icon-2xitong"></i>课程管理<i class="iconfont icon-kecheng"></i>
                         </div>
                         <ul class="submenu">
                           <li><a href="javascript:void(0)" onclick="forward('course-unselected-list.html')" target="card">未选课程</a></li>
                           <li><a href="javascript:void(0)" onclick="forward('course-selected-list.html')" target="card">已选课程</a></li>
                         </ul>
                     </li>
                     <li>
                         <div class="link"><i class="iconfont icon-2xitong"></i>个人中心<i class="iconfont icon-username"></i>
                         </div>
                         <ul class="submenu">
                           <li><a href="javascript:void(0)" onclick="forward('student-info.html')" target="card">个人信息</a></li>
                           <li><a href="javascript:void(0)" onclick="forward('update-pwd.html')" target="card">修改密码</a></li>
                         </ul>
                     </li>
                    `).appendTo($("#accordion"))
        }
    })
</script>
<script src="js/index.js"></script>
<script>
    // 跳转界面
    function forward(href) {
        var frameid = parent.document.getElementById("card");
        frameid.src = href;
    }

</script>
</body>

</html>
