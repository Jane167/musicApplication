<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加音乐类别</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="static/bootstrap-3.4.1/css/bootoast.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="static/bootstrap-3.4.1/js/jquery-3.6.0.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="static/bootstrap-3.4.1/js/bootstrap.js"></script>
    <script src="./static/bootstrap-3.4.1/js/bootoast.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        main .myform {
            width: 30%;
            margin-left: 40px;
        }

        main p {
            display: block;
            width: 100%;
            /* position: absolute;
            bottom: 20px; */
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10px;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container-fluid my-container">
    <main>
        <!-- 路径导航 -->
        <ol class="breadcrumb" style="margin-top:5px;">
            <li><a href="#">主页</a></li>
            <li><a href="#">类别管理</a></li>
            <li class="active">添加类别</li>
        </ol>
        <!-- 表单 -->
        <div class="myform">
            <form id="myForm" action="/musicApp/musictype/add" method="post">
                <div class="form-group">
                    <label for="musictypeName">类别名称：</label>
                    <input type="text" class="form-control" name="musictypeName" id="musictypeName" placeholder="请输入类别名称">
                </div>
                <div class="form-group">
                    <label for="musictypeDepict">类别描述：</label>
                    <textarea name="musictypeDepict" class="form-control" id="musictypeDepict" cols="30" rows="10" placeholder="请输入类别描述"></textarea>
                </div>

                <button type="button" class="btn btn-success" onclick="save()">保存</button>
            </form>

        </div>
    </main>
    <!-- 尾部 -->
    <div class="footer">技术支持:睡不醒的前端</div>
</div>
<script>
    // 提交表单的方法
    function save() {
        // 获取表单数据
        let musictypeName = $("#musictypeName").val();
        let musictypeDepict = $("#musictypeDepict").val();

        console.log(musictypeName,musictypeDepict);
        // 进行非空校验
        if (!musictypeName || musictypeName === '') {
            bootoast({
                message: '类别名称不能为空',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }
        if (!musictypeDepict || musictypeDepict === '') {
            bootoast({
                message: '类别描述不能为空',
                type: 'danger',
                position: 'top',
                timeout: 2
            });
            return false;
        }

        console.log(`musictypeName=${musictypeName}&musictypeDepict=${musictypeDepict}`);
        // 提交表单
        $.ajax({
            type: 'post',// 提交方式 post
            url: $("#myForm").attr("action"),// /musictypeApp/musictype/add
            cache: false,// 不启用缓存
            data: `musictypeName=${musictypeName}&musictypeDepict=${musictypeDepict}`,// 数据可以自由拼接
            dataType: 'json',// 期望服务器响应的数据类型 json
            success: function (result) {// 响应成功就会自动执行该方法，result中封装的是响应的结果
                console.log(result);
                // 提示
                bootoast({
                    message: result.msg,
                    type: 'success',
                    position:'top',
                    timeout:2
                });
                // 成功之后可以跳转
                setTimeout(()=>{
                    window.location.href = "musictype-list.html"
                },1000)
            },
            error: function (error) {// 响应失败就会自动执行该方法，error中封装的是错误信息
                // 提示
                bootoast({
                    message: '服务器请求错误！',
                    type: 'danger',
                    position:'top',
                    timeout:2
                });

            }

        })
        return true;
    }
</script>
</body>
</html>
